<!-- Below is the HTML code that defines the dialog element structure. -->
<form id="title-form">
  <div class="block" id="dialog-elements">
    <label for="dialog-title">
      You can set the document title here:
    </label>
    <input class="width-100" id="dialog-title">
  </div>
  <div class="block" id="dialog-button-bar">
    <button type="submit" class="action" id="dialog-save-button">Save</button>
    <button id="dialog-cancel-button" onclick="google.script.host.close()">Cancel</button>
  </div>
  <div id="dialog-status"></div>
</form>

<!-- Use a templated HTML printing scriptlet to import JavaScript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  /**
   * Run initializations on dialog load.
   */
  $(function() {
    // Assign handler functions to dialog elements here, if needed.
    $('#title-form').submit(onTitleSave);

    // Call the server here to retrieve any information needed to build
    // the dialog, if necessary.
    google.script.run
       .withSuccessHandler(function(title) {
            // Respond to success conditions here.
            $('#dialog-title').val(title);
            showStatus('Ready.');
          })
       .withFailureHandler(function(msg) {
            // Respond to failure conditions here.
            showStatus('Error retrieving title: ' + msg, 'error');
          })
       .getDocTitle();

  });

  /**
   * Calls the server to modify the document.
   * Changes the document title to match the dialog text.
   */
  function onTitleSave() {
    this.disabled = true;
    showStatus('Saving...');

    // Gather any information that needs to be sent to the server here.
    var title = $('#dialog-title').val();

    // Send the value to the server and handle the response.
    google.script.run
        .withSuccessHandler(
          function(msg, element) {
            // Respond to success conditions here.
            showStatus('Document title saved.');
            element.disabled = false;
          })
        .withFailureHandler(
          function(msg, element) {
            // Respond to failure conditions here.
            showStatus('Could not save title: ' + msg, 'error');
            element.disabled = false;
          })
        .withUserObject(this)
        .setDocTitle(title);
    return false;
  }

  /**
   * Displays the given status message in the dialog.
   *
   * @param {String} msg The status message to display.
   * @param {String} classId The message type (class id) that the message
   *   should be displayed as.
   */
  function showStatus(msg, classId) {
    $('#dialog-status').removeClass().html(msg);
    if (classId) {
      $('#dialog-status').addClass(classId);
    }
  }

</script>
